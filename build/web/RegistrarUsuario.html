<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/256x256/hospital.png">
    <title>ARANGO - Registro de Usuarios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Registro de Usuarios</h4>
                    </div>
                    <div class="card-body">
                        <!-- Formulario que envía los datos al servlet -->
                        <form action="RegistrarUsuario" method="post">
                            <div class="form-group">
                                <label for="USERNAME">Nombre de Usuario</label>
                                <input type="text" class="form-control" id="USERNAME" name="USERNAME" required>
                            </div>
                            <div class="form-group">
                                <label for="PASSWORD">Contraseña</label>
                                <input type="password" class="form-control" id="PASSWORD" name="PASSWORD" required>
                            </div>
                            <div class="form-group">
                                <label for="USER_TYPE">Tipo de Usuario</label>
                                <select class="form-control" id="USER_TYPE" name="USER_TYPE" required>
                                    <option value="user">USER</option>
                                    <option value="admin">ADMIN</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Registrar Usuario</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
