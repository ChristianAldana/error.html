<!DOCTYPE html>
<html lang="es">
<head>
       <link rel="icon" href="https://d1nhio0ox7pgb.cloudfront.net/_img/g_collection_png/standard/256x256/hospital.png">
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        $(document).ready(function () {
            function loadPatients() {
                $.getJSON("GestionPacientesServlet?action=mostrar", function (data) {
                    var tableContent = "";
                    $.each(data, function (key, paciente) {
                        tableContent += "<tr>";
                        tableContent += "<td>" + paciente.DPI + "</td>";
                        tableContent += "<td>" + paciente.NOMBRE + "</td>";
                        tableContent += "<td>" + paciente.EDAD + "</td>";
                        tableContent += "<td>" + paciente.GENERO + "</td>";
                        tableContent += "<td>" + paciente.FECHA_INGRESO + "</td>";
                        tableContent += "<td><button class='btn btn-primary' onclick='editPatient(\"" + paciente.DPI + "\")'>Editar</button></td>";
                        tableContent += "<td><button class='btn btn-danger' onclick='deletePatient(\"" + paciente.DPI + "\")'>Borrar</button></td>";
                        tableContent += "</tr>";
                    });
                    $("#patientTable tbody").html(tableContent);
                });
            }

        window.editPatient = function(dpi) {
    // Redirect to the edit page with the patient's DPI as a query parameter
    window.location.href = "edit_patient.html?dpi=" + dpi;
};


            
            
            window.deletePatient = function(dpi) {
    Swal.fire({
        title: "¿Está seguro de que desea borrar este paciente?",
        showDenyButton: true,
        showCancelButton: true,
        confirmButtonText: "Sí",
        denyButtonText: "No",
        theme: "light"
    }).then((result) => {
        if (result.isConfirmed) {
            $.post("GestionPacientesServlet?action=borrar", {
                DPI: dpi
            }, function (response) {
                Swal.fire({
                    title: response.status === "success" ? "¡Paciente borrado correctamente!" : "Error al borrar paciente",
                    icon: response.status === "success" ? "success" : "error"
                });
                loadPatients();
            }, "json");
        } else if (result.isDenied) {
            Swal.fire("Acción cancelada", "", "info");
        }
    });
};

            $("#refreshButton").click(function() {
                loadPatients();
            });

            loadPatients();
        });
    </script>
</head>
<body>
    <div class="container">
        <br> <br> <br> <br> <br>
        <h1 class="text-center text-black">Gestión de Pacientes</h1>
         <br>    
         
<!--         <button id="refreshButton" class="btn btn-secondary">Refrescar</button>-->
         <button onclick="window.location.href='vistapacientes.html'" type="button" class="btn btn-primary bi bi-arrow-return-left">Regresar</button>
            
             <br>    <br>
          <table id="patientTable" class="table table-bordered table-striped table-light">
            <thead>
                <tr>
                    <th>DPI</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Género</th>
                    <th>Fecha de Ingreso</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contenido generado dinámicamente -->
            </tbody>
        </table>
    
    </div>
</body>
</html>
